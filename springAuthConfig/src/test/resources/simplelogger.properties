#this is slf-simple log configuration
#Create By JunWang
#QQ:867516002

org.slf4j.simpleLogger.defaultLogLevel=debug

#sql的底层log：利用java.sql.Connection类
org.slf4j.simpleLogger.log.java.sql.Connection=info
org.slf4j.simpleLogger.log.java.sql.Statement=error
org.slf4j.simpleLogger.log.java.sql.PreparedStatement=error
org.slf4j.simpleLogger.log.java.sql.ResultSet=error




#log 格式
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=[yyyy-MM-dd HH:mm:ss,SSS]
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.logFile=System.err
org.slf4j.simpleLogger.levelInBrackets=true
org.slf4j.simpleLogger.log.Sisu=info
org.slf4j.simpleLogger.warnLevelString=WARNING
